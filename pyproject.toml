[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "operationcounter"
version = "2.0"
description = "An arithmetic operation counting package."
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name="Sebastian GÃ¶ssl", email="goessl@student.tugraz.at"}
]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12", #math.sumprod
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics"
]

[project.urls]
"Homepage" = "https://github.com/goessl/operationcounter"

[project.optional-dependencies]
numpy = [
  "numpy"
]

[tool.hatch.build.targets.wheel]
packages = ["operationcounter"]

[tool.hatch.build.targets.sdist]
include = ["operationcounter", "README.md", "LICENSE"]
