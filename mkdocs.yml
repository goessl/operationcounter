site_name: operationcounter
site_url: https://goessl.github.io/operationcounter/
site_author: Sebastian Gössl
site_description: An arithmetic operation counting module.

repo_name: goessl/operationcounter
repo_url: https://github.com/goessl/operationcounter

copyright: Copyright &copy; 2025 Sebastian Gössl

nav:
  - Home: index.md
  - OperationCounter: operationcounter.md
  - Accumulators: accumulators.md

theme:
  name: material

markdown_extensions: #only for material, not for readthedocs
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
